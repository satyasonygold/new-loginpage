<html>

<head>

<title>Register login</title>
</head>

<body bgcolor="#6600FF">
<marquee behavior="alternate"><b><font color=#FFFF00 size=6px>--Booking Page--</font></b></marquee><br>
<form>
<div align="center">
	<table border="0" width="60%" bgcolor="#FF9966">
		<tr>
			<td>Name :</td>
			<td><input type="text" name="T1" size="20" placeholder="name"></td>
		</tr>
		<tr>
			<td>Fathers name :</td>
			<td><input type="text" name="T2" size="20" placeholder="fathers name"></td>
		</tr>
		<tr>
			<td>Mothers name :</td>
			<td><input type="text" name="T3" size="20"></td>
		</tr>
		<tr>
			<td>Gender :</td>
			<td><input type="radio" value="V1" name="R1">Male&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="radio" value="V2" name="R1">Female&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="radio" value="V3" checked name="R1">Others</td>
		</tr>
		<tr>
			<td>Phone :</td>
			<td><input type="text" name="T4" size="20"></td>
		</tr>
		<tr>
			<td>Email :</td>
			<td><input type="text" name="T5" size="20" placeholder="email"></td>
		</tr>
		<tr>
			<td>D.O.B :</td>
			<td><input type="text" name="T6" size="20"></td>
		</tr>
		<tr>
			<td>Address : </td>
			<td><textarea rows="2" name="S1" cols="16" placeholder="--write here--"></textarea></td>
		</tr>
		<tr>
			<td>State :</td>
			<td><select size="1" name="D1">
			<option>--select--</option>
			<option>odisha</option>
			<option>maharastra</option>
			<option>WestBengal</option>
			</select></td>
		</tr>
		<tr>
			<td>Country :</td>
			<td><select size="1" name="D2">
			<option>--select--</option>
			<option>India</option>
			<option>Russia</option>
			</select></td>
		</tr>
		<tr>
			<td>Journey Start :</td>
			<td><input type="text" name="T7" size="20" Placeholder="Enter the City"></td>
		</tr>
		<tr>
			<td>Journey End :</td>
			<td><input type="text" name="T8" size="20" placeholder="Enter the Destination"></td>
		</tr>
		<tr>
			<td>Date of Journey:</td>
			<td><select size="1" name="D1">
			<option>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			</select> 
			<select size="1" name="D3">
			<option>Month</option>
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
			<option>Apl</option>
			<option>may</option>
			</select> <select size="1" name="D4">
			<option>Year</option>
			<option>2020</option>
			<option>2019</option>
			<option>2018</option>
			<option>2017</option>
			<option>2016</option>
			</select>
</td>
			

		</tr>
		<tr>
			<td>Types of Seats:</td>
			<td><input type="checkbox" name="C6" value="ON">Sleeper </td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><input type="checkbox" name="C7" value="ON">Windows side</td>
		</tr>
		<tr>
			<td align="center">&nbsp;</td>
			<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; <input type="submit" value="Booking" name="B2"></td>
		</tr>
		</table>
</div>
</form>
</body>

</html>
